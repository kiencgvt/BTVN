<!DOCTYPE html>

<body>
<script>
  let arr = [-1, 0, 3, 5, 9, -2, -1, -1, 3];
  let number = +prompt("Nhập số cần kiểm tra:")
  let count = 0;
  for (let i = 0; i < arr.length; i++) {
    if (arr[i] === number) {
      count++
    }
  }
  console.log(count);
</script>
